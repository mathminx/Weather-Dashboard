<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>How's the Weather?</title>
</head>

<body>
  
  <header>
    <h1>How's the Weather?</h1>
    <h2></h2>
  </header>

  <div class="grid-container">

    <strong id="search">Search for a city:</strong>
    <input type="text" id="search-city">
    <button id="search-button">Search</button>
    </form>
    <ul id="city-list">
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
    </ul>

    <h3 id="current">Current Conditions</h3>
    
    <h4 id="current-date"></h4>
    <img id="current-icon"></img>
    <p id="current-desc"></p>
    <p id="current-temp"></p>
    <p id="current-feels-like"></p>
    <p id="current-humidity"></p>
    <p id="current-wind"></p>

    
    <h3 id="five-day">Five Day Forecast</h3>

    <h4 id="day-1"></h4>
    <img id="day-1-icon"></img>
    <p id="day-1-desc"></p>
    <p id="day-1-temp"></p>
    <p id="day-1-feels-like"></p>
    <p id="day-1-humidity"></p>
    <p id="day-1-wind"></p>
    
    <h4 id="day-2"></h4>
    <img id="day-2-icon"></img>
    <p id="day-2-desc"></p>
    <p id="day-2-temp"></p>
    <p id="day-2-feels-like"></p>
    <p id="day-2-humidity"></p>
    <p id="day-2-wind"></p>

    <h4 id="day-3"></h4>
    <img id="day-3-icon"></img>
    <p id="day-3-desc"></p>
    <p id="day-3-temp"></p>
    <p id="day-3-feels-like"></p>
    <p id="day-3-humidity"></p>
    <p id="day-3-wind"></p>

    <h4 id="day-4"></h4>
    <img id="day-4-icon"></img>
    <p id="day-4-desc"></p>
    <p id="day-4-temp"></p>
    <p id="day-4-feels-like"></p>
    <p id="day-4-humidity"></p>
    <p id="day-4-wind"></p>

    <h4 id="day-5"></h4>
    <img id="day-5-icon"></img>
    <p id="day-5-desc"></p>
    <p id="day-5-temp"></p>
    <p id="day-5-feels-like"></p>
    <p id="day-5-humidity"></p>
    <p id="day-5-wind"></p>

  </div>

  <script src="./script.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
